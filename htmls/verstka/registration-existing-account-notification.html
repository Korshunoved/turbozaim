<body>
<header class="header">
  <div class="header-top">
    <div class="container">
      <div class="row">
        <div class="col-md-3 header-top-col-left">
          <a href="#" class="logo">
            <img src="img/svg/logo.svg" alt="" class="md-hide">
            <img src="img/svg/logo-md.svg" alt="" class="md-visible">
          </a>
        </div>
        <div class="col-md-9 header-top-col-right">
          <a href="tel:8-499-951-9180" class="phone">8-499-951-9180</a>
          <div class="time">
            c 7:00 до 20:00 мск, <br>
            без выходных (звонок платный)
          </div>
          <a href="#" class="btn btn_blue_dark">
            <img src="img/svg/arrow-circle-right.svg" alt="">
            <span class="md-hide">Личный кабинет</span>
            <span class="md-visible">Вход</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="header-calc">
    <div class="container">
      <div class="row">
        <div class="col-md-6 header-calc-col-progressbar md-hide">
          <div class="header-calc-title">
            <div class="header-calc-title-in"><span>Уже заполнено</span></div>
            <div class="header-calc-title-in"><div class="bold">10%</div></div>
          </div>
          <div class="progressbar">
            <div class="progressbar-scale" style="width: 10%"></div>
            <div class="circle"></div>
          </div>
        </div>
        <div class="col-md-6 header-calc-col-result md-hide">
          <div class="header-calc-title">
            <div class="header-calc-title-in">
              <span>Вы берете займ на сумму:</span>
              <b>10 170 ₽</b>
            </div>
            <div class="header-calc-title-in">
              <span>Сроком на:</span>
              <b>13 дней</b>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="page-registration">
  <form action="" class="form">
    <div class="container">
      <div class="row">
        <div class="col-md-12 registration-col">
          <div class="denied text-center">
            <img src="img/denied.png" alt="">
            <div class="denied-text">Уважаемый, Иванов Иван Иванович!
              Вы уже зарегистрированы в системе. Введите данные на странице <a href="#">входа в кабинет</a></div>
          </div>

        </div>


      </div>
    </div>
  </form>
</main>
